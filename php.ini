; PHP configuration file

[PHP]
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1

; Set the default timezone
date.timezone = "America/New_York"  ; Change this to your preferred timezone

; Error handling and logging
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = "/path/to/your/error.log"  ; Adjust path as needed

; Session settings
session.save_handler = files
session.save_path = "/path/to/sessions"  ; Adjust path as needed
session.gc_maxlifetime = 1440

; cURL settings
curl.cainfo = "C:/path/to/cacert.pem"  ; Adjust path to your cacert.pem file

; File Uploads
file_uploads = On
upload_max_filesize = 2M
post_max_size = 8M

; Extensions
extension=curl
extension=mbstring
extension=gd
extension=mysqli

; Time Limits
max_execution_time = 30
max_input_time = 60

; Memory Limits
memory_limit = 128M

; OpenSSL settings
openssl.cafile = "C:/Users/ejati/Downloads/cacert.pem"  ; Adjust path as needed